<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>To Do List</h1>
    <table class="task-table">
        <thead>
            <tr>
                <th>Задача</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="taskList"></tbody>
    </table>
    <div class="task-input-container">
        <input type="text" id="taskInput" class="task-input" placeholder="Добавить задачу..." onkeypress="handleKeyPress(event)">
        <button onclick="addTask()" class="add-task-btn">Добавить</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
